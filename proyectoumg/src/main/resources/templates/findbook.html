<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Backend Ninja - Add/modify Contact</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">SISTEMA LIBRERIA</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">EXISTENTES</a></li>				
					<li><a href="#">PRESTADOS</a></li>
					<li><a href="#">LIBROS</a></li>
				</ul>
				
				<ul class="nav navbar-nav navbar-right">				
					<li><a href="#" th:href="@{/login?logout}"><span class="glyphicon glyphicon-log-in"></span>
							Logout</a></li>
				</ul>
			</div>
		</nav>
	<div class="jumbotron">
		<div class="container">
			<h1>LIBROS EXISTENTES</h1>
		<br/>
		<form action="#" th:action="@{/books/findbook}" method="get">	 
			<div class="form-group">
				<label>Codigo Libro</label> <input type="number" class="form-control"  name="id"
					placeholder="Codigo Libro"></input>
			</div>
			
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Accept
				</button>				
		</form>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
					<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Categoria</th>
					<th>Descripcion</th>
					<th>Estado</th>
					<th>Activo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<th><span th:text="${book.name}"></span></th>
					<th><span th:text="${book.idCategory}"></span></th>
					<th><span th:text="${book.description}"></span></th>
					<th><span th:text="${book.status}"></span></th>
					<th><span th:text="${book.active}"></span></th>
					<td>
						<a href="#" th:href="@{/books/bookform?id=__${book.idBook}__}">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						</a>	
						<a href="#" th:href="@{/books/removebook?id=__${book.idBook}__}">
							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>	
		</div>
	</div>

</body>
</html>
