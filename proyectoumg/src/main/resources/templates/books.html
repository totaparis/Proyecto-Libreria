<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
 	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  </head>

  <body>
	<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">SISTEMA LIBRERIA</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">EXISTENTES</a></li>				
					<li><a href="#">PRESTADOS</a></li>
					<li><a href="#">BUSCAR</a></li>
				</ul>
				
				<ul class="nav navbar-nav navbar-right">				
					<li><a href="#" th:href="@{/login?logout}"><span class="glyphicon glyphicon-log-in"></span>
							Logout</a></li>
				</ul>
			</div>
		</nav>

	<div class="container">
	
		<h1>LIBROS EXISTENTES</h1>
		<br/>
		<div  th:if="${result ==1}" class="alert  alert-success" role="alert">Se ha agregado!</div>
		<div  th:if="${result ==0}" class="alert  alert-danger" role="alert">Error al agregar!</div>
		
		<a href="#" th:href="@{/books/bookform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Agregar Libro</button>
		</a>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
					<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Categoria</th>
					<th>Descripcion</th>
					<th>Estado</th>
					<th>Activo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<th><span th:text="${book.name}"></span></th>
					<th><span th:text="${book.idCategory}"></span></th>
					<th><span th:text="${book.description}"></span></th>
					<th><span th:text="${book.status}"></span></th>
					<th><span th:text="${book.active}"></span></th>
					<td>
						<a href="#" th:href="@{/books/bookform?id=__${book.idBook}__}">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						</a>	
						<a href="#" th:href="@{/books/removebook?id=__${book.idBook}__}">
							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>				
	</div>


</body>
</html>
