<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Backend Ninja - Add/modify Contact</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Nuevo Libro</h1>
			<br/>
			<form action="#" th:action="@{/books/addbook}" th:object="${bookModel}" method="post">
			
			<input type="hidden"  th:field="*{idBook}"></input>
			 
			<div class="form-group">
				<label>Nombre:</label> <input type="text" class="form-control"
					placeholder="Nombre Libro" th:field="*{name}"></input>
			</div>
			<div class="form-group">
				<label>idCategory:</label> <input type="number" class="form-control"
					placeholder="id category" th:field="*{idCategory}"></input>
			</div>
			<div class="form-group">
				<label>Descripcion:</label> <input type="text" class="form-control"
					placeholder="Descripcion" th:field="*{description}"></input>
			</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Accept
				</button>				
			</form>
			<a href="#" th:href="@{/books/showbooks}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
			</button>
			</a>
		</div>
	</div>

</body>
</html>
